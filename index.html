<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Comparer contacts (ancien vs nouveau)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: system-ui, sans-serif; max-width: 800px; margin: 40px auto;">

  <h1>Comparer deux fichiers contacts</h1>
  <p>
    Nouveaux = pr√©sents dans le <strong>nouveau fichier</strong> mais pas dans l'<strong>ancien</strong>. <br>
    Colonne utilis√©e : <code>E-mail 1 - Value</code>
  </p>

  <div style="margin: 20px 0;">
    <label>
      Ancien fichier (Excel ou CSV) :<br>
      <input type="file" id="oldFile" accept=".xlsx,.xls,.csv">
    </label>
  </div>

  <div style="margin: 20px 0;">
    <label>
      Nouveau fichier (Excel ou CSV) :<br>
      <input type="file" id="newFile" accept=".xlsx,.xls,.csv">
    </label>
  </div>

  <button id="runBtn" style="padding: 10px 20px; cursor: pointer;">
    G√©n√©rer le CSV des "nouveaux utilisateurs"
  </button>

  <p id="status" style="margin-top: 20px; font-weight: bold;"></p>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>

    function readFileToJson(file, callback) {
      const reader = new FileReader();

      reader.onload = function(e) {
        const data = e.target.result;

        // CSV ‚Üí on g√®re s√©parateur ; ou ,
        if (file.name.endsWith(".csv")) {
          const text = new TextDecoder().decode(data);
          const separator = text.includes(";") ? ";" : ",";
          const workbook = XLSX.read(text, { type: "string" });
          const firstSheet = workbook.SheetNames[0];
          const sheet = workbook.Sheets[firstSheet];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });
          callback(json);
          return;
        }

        // Excel
        const workbook = XLSX.read(new Uint8Array(data), { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });
        callback(json);
      };

      reader.readAsArrayBuffer(file);
    }

    function cleanEmail(v) {
      return String(v || "").trim().toLowerCase();
    }

    function generateCsv(rows) {
      const cols = [
        "Last Name",
        "First Name",
        "E-mail 1 - Value",
        "Organization Title",
        "Phone 1 - Value",
        "Organization Name",
        "Notes"
      ];

      const header = cols.join(",");
      const lignes = rows.map(r =>
        cols.map(c => `"${String(r[c] || "").replace(/"/g, '""')}"`).join(",")
      );

      return [header].concat(lignes).join("\r\n");
    }

    document.getElementById("runBtn").addEventListener("click", () => {
      const status = document.getElementById("status");

      const oldFile = document.getElementById("oldFile").files[0];
      const newFile = document.getElementById("newFile").files[0];

      if (!oldFile || !newFile) {
        status.textContent = "Veuillez s√©lectionner les deux fichiers.";
        return;
      }

      status.textContent = "Lecture des fichiers...";

      readFileToJson(oldFile, oldRows => {
        readFileToJson(newFile, newRows => {

          status.textContent = "Comparaison...";

          const oldEmails = new Set(
            oldRows.map(r => cleanEmail(r["E-mail 1 - Value"]))
          );

          // üëâ CORRECTION : on garde NEW - OLD
          const nouveaux = newRows.filter(r => {
            const email = cleanEmail(r["E-mail 1 - Value"]);
            return email && !oldEmails.has(email);
          });

          status.textContent = `${nouveaux.length} nouveaux utilisateurs trouv√©s.`;

          const csv = generateCsv(nouveaux);
          if (!csv) return;

          const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "nouveaux_utilisateurs.csv";
          a.click();

          URL.revokeObjectURL(url);
        });
      });
    });
  </script>

</body>
</html>
